apply from: 'gradle/scripts/helpers.gradle'

repositories {
    // Other repositories described by default:
    // CleanroomMC: https://maven.cleanroommc.com
    exclusiveContent {
        forRepository {
            maven {
                name 'CurseMaven'
                url 'https://cursemaven.com'
            }
        }
        filter {
            includeGroup 'curse.maven'
        }
    }
    exclusiveContent {
        forRepository {
            maven {
                name 'Modrinth'
                url 'https://api.modrinth.com/maven'
            }
        }
        filter {
            includeGroup 'maven.modrinth'
        }
    }
    maven {url 'https://maven.blamejared.com'}
    mavenLocal() // Must be last for caching to work
}

dependencies {
    implementation rfg.deobf('maven.modrinth:gregtech-ce-unofficial:2.8.6-beta')
    implementation rfg.deobf('curse.maven:codechicken-lib-1-8-242818:2779848')

    implementation('CraftTweaker2:CraftTweaker2-API:4.1.20.684')
    implementation('curse.maven:baubles-227083:2518667')
}
